<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Sentiment Analysis</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="form-group">
                        <label for="user_text">Enter your story:</label>
                        <textarea id="user_text" name="user_text" class="form-control" rows="10" placeholder="Enter your story here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
                </form>
                {% if sentiment %}
                    <div class="alert alert-info mt-3">
                        <h2>Sentiment: {{ sentiment }}</h2>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- 引入Bootstrap JS和依赖 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
